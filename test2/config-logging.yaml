apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance" 
  namespace: "openshift-logging" 
spec:
  managementState: "Managed" 
  logStore:
    type: "elasticsearch" 
    retentionPolicy:
      application:
        maxAge: 1d
      infra:
        maxAge: 7d
      audit:
        maxAge: 7d
    elasticsearch:
      nodeCount: 3
      resources:
        limits:
          memory: 8Gi
        requests:
          cpu: "1"
          memory: 8Gi
      storage:
        storageClassName: "ocs-storagecluster-ceph-rbd"
        size: "50G"
      redundancyPolicy: "SingleRedundancy"
  visualization: 
    type: "kibana"
    kibana:
      resources:
        limits:
          memory: 300Mi
        requests:
          cpu: 100m
          memory: 256Mi
      replicas: 1
  collection: 
    logs:
      type: "fluentd"
      fluentd:
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 256Mi
